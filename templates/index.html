<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 40px 20px;
        }
        .progress-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .milestone-marker {
            position: absolute;
            width: 2px;
            height: 20px;
            background-color: #6c757d;
            bottom: -25px;
        }
        .milestone-label {
            position: absolute;
            bottom: -45px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #6c757d;
            white-space: nowrap;
        }
        .progress {
            height: 25px;
            margin-bottom: 50px;
        }
        .count-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #212529;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <h1 class="title">Feedback Collection Progress</h1>
            <h4 class="subtitle">Goal: 5,000 Feedback Entries</h4>
            
            <div class="count-display">
                {{ count }} / 5,000
            </div>
            
            <div style="position: relative;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: {{ percentage }}%"
                         aria-valuenow="{{ count }}" 
                         aria-valuemin="0" 
                         aria-valuemax="5000">
                    </div>
                </div>
                
                {% for milestone in milestones %}
                <div class="milestone-marker" style="left: {{ milestone.percentage }}%"></div>
                <div class="milestone-label" style="left: {{ milestone.percentage }}%">
                    {{ milestone.value }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-refresh the page every 60 seconds
        setTimeout(function() {
            location.reload();
        }, 60000);
    </script>
</body>
</html>
